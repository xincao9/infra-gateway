<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>页面未找到</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin: 0 0 20px;
        }

        p {
            color: #7f8c8d;
            font-size: 18px;
            line-height: 1.6;
            margin: 10px 0;
        }

        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }

        .icon {
            font-size: 80px;
            color: #3498db;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">⚠️</div>
    <h1>页面未找到</h1>
    <p>尊敬的用户，您好！</p>
    <p>您请求的页面不存在，可能是由于输入错误或<span class="highlight">访问频率过高</span>触发了保护机制。</p>
</div>
</body>
</html>
